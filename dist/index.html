<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js" />
		<link rel="stylesheet" href="css/main.css"  />
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
		<!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" /> -->

		<title>Ap'Eat</title>
	</head>
	<body>
		<section id="header">
				<div id="logo">
					<img id="logo-img" alt="Logo" src="./img/logo.png" />
				</div>
		</section>

		<button id="add-restaurant-btn"> Ajouter un restaurant</button>
		<span> clic-droit sur la carte pour chercher les restaurants dans la zone que vous souhaitez</span>

		<section class="container" >
			<div id="map"></div>
			<div id="list">

				<div id="filter-option" class="sort" style="display: block;">
					Filtrer les restaurants :
					<label for = "sort">Min</label>
					<select name="sort" id="rating_min">
						<option value="0">0 étoile</option>
						<option value="1">1 étoile</option>
						<option value="2">2 étoiles</option>
						<option value="3">3 étoiles</option>
						<option value="4">4 étoiles</option>
						<option value="5">5 étoiles</option>
					</select>
	
					<label for = "sort">Max</label>
					<select name="sort" id="rating_max">
						<option value="1">1 étoile</option>
						<option value="2">2 étoiles</option>
						<option value="3">3 étoiles</option>
						<option value="4">4 étoiles</option>
						<option value="5" selected>5 étoiles</option>
					</select>

					<button class="btn btn-large btn-primary" id="filter">Filtrer</button>

				</div>

				<div id="restaurants"></div>
			</div>


		</section>

		<!-- Loading gif -->
		<div id="loading"></div>

<!-- Add new comment modal -->
		<div id="add-comment-modal" class="modal">
			<div class="modal-content">
				<div class="modal-header">
					<span id="close-comment">&times;</span>
					<h2>Votre avis sur le restaurant <span id="modal-restaurant-name"></span></h2>
				</div>
				<div class="modal-body">
					<form id="form-comment">
					<label for="my-rating">Notez le restaurant de 1 à 5 étoiles</label></br>
					<select name="my-rating" id="my-rating" required>
						<option disabled selected value>Note</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select></br>
					Laissez votre commentaire
					<textarea name="my-comment" id="my-comment" placeholder="Laissez votre commentaire" required></textarea>
				</div>
				<div class="modal-footer">
					<button type="submit" id="submit-comment">Envoyer</button>
				</div>
			</form>
			</div>
		</div>

<!-- Add new restaurant modal -->
		<div id="add-restaurant-modal" class="modal">
			<div class="modal-content">
				<div class="modal-header">
					<span id="close-add">&times;</span>
					<h2>Ajoutez un restaurant ici</h2>
				</div>
				<div class="modal-body">
					<form id="form-add-restaurant">

						<label for="input-name">Nom :</label>
							<input id="input-name" type="text" required></br>

						<label for="input-address">Adresse :</label>
							<input id="input-address" type="text"required></br>

					<label for="add-restaurant-rating">Notez le restaurant de 1 à 5 étoiles</label></br>
					<select name="add-restaurant-rating" id="add-restaurant-rating" required>
						<option disabled selected value>Note</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select></br>
					Laissez votre commentaire
					<textarea name="add-restaurant-comment" id="add-restaurant-comment" placeholder="Laissez votre commentaire" required></textarea>
				</div>
				<div class="modal-footer">
					<button type="submit" id="submit-new-restaurant">Envoyer</button>
				</div>
			</form>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>

		<!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> -->

		<script src="./js/main.js"></script>
		<script src="./js/Carte.js"></script>
		<script src="./js/Liste.js"></script>
		<script src="./js/Restaurant.js"></script>
		<script src="./js/restaurants-json.js"></script>
		<script
			async
			defer
			src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBuqGWfwnf0jqwfu8WJprNaJoLcD00sol4&callback=start"
		></script>
	</body>
</html>
